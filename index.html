<html>
  <head>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Lap timer</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }

      td, th {
        width: 100px;
        text-align: center
      }
    </style>

  </head>
  <body>

    <h1>Persuit setup</h1>
    <form action="timer.html">
      <table>
        <tr>
          <td>
            <label>Total Laps:</label>
          </td>
          <td>
            <input type="number" id="totalLaps" name="totalLaps" value="12"><br>
          </td>
        </tr>
        <tr>
          <td>
            <label>Target first lap:</label>
          </td>
          <td>
            <input type="number" id="targetFirst" name="targetFirst" value="23.5"><br>
          </td>
        </tr>
        <tr>
          <td>
            <label>Target minutes:</label>
          </td>
          <td>
            <input type="number" id="targetMinutes" name="targetMinutes" value="3"><br>
          </td>
        </tr>
        <tr>
          <td>
            <label>Target seconds:</label>
          </td>
          <td>
            <input type="number" id="targetSeconds" name="targetSeconds" value="45"><br>
          </td>
        </tr>
        <tr>
          <td>
            <label>Target millies:</label>
          </td>
          <td>
            <input type="number" id="targetMillies" name="targetMillies" value="0"><br>
          </td>
        </tr>
      </table>

      <input type="submit" value="Start"/>
    </form>

    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
      }
    </script>

  </body>
</html>
