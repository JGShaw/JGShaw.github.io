<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lap timer</title>
  </head>
  <body>

    <h1>Persuit setup</h1>
    <form action="timer.html">
      <table class="setup-table">
        <tr>
          <td><label>Total Laps:</label></td>
          <td><input type="number" id="totalLaps" name="totalLaps" value="12"></td>
        </tr>
        <tr>
          <td><label>Target first lap:</label> </td>
          <td><input type="number" id="targetFirst" name="targetFirst" value="23.5"> </td>
        </tr>
      </table>

      <br />

      <table class="setup-table">
        <tr>
          <td calspan="3"><label>Target time</label></td>
        </tr>
        <tr>
          <td><label>Minutes</label></td>
          <td><label>Seconds</label></td>
          <td><label>Millies</label></td>
        </tr>
        <tr>
          <td><input type="number" id="targetMinutes" name="targetMinutes" value="3"></td>
          <td><input type="number" id="targetSeconds" name="targetSeconds" value="45"></td>
          <td><input type="number" id="targetMillies" name="targetMillies" value="0"></td>
        </tr>
      </table>

      <br />
      <input style="width: 100%;" type="submit" value="Start"/>
    </form>

    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
      }
    </script>

  </body>
</html>
